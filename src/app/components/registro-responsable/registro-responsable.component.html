        <form class="form" (submit)="CreateUsuario()" [formGroup]="registrarForm">
            <div class="barraForm">
                <h2>Generar Registro de Usuario Responsable de Mantenimiento</h2>
            </div>
                <label id="institucionLabel">Institución</label>
                <select name="institucion" id="selectInstitucion" name="institucion" formControlName = "institucion">
                    <option value="Ninguna" selected="true" disabled="disabled">Selecciona una institución</option>
                    <option value="SIAPA">SIAPA</option>
                    <option value="Infrectructura">Infrectructura de Obras Públicas</option>
                    <option value="Bomberos">Bomberos</option>
                    <option value="CFE">CFE</option>
                </select>
